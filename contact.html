<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Eventimo Party Room</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Eventimo</div>
        <div class="nav-links">
            <a href="index.html">Početna</a>
            <a href="index.html#services">Usluge</a>
            <a href="oprema.html">Oprema</a>
            <a href="contact.html">Kontakt</a>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="contact">
        <h2>Kontaktirajte Nas</h2>
        <div class="contact-container">
            <form id="contact-form">
                <input type="text" placeholder="Vaše Ime" required>
                <input type="email" placeholder="Vaš Email" required>
                <input type="tel" placeholder="Vaš Telefon">
                <textarea placeholder="Vaša Poruka" required></textarea>
                <button type="submit" class="submit-btn">Pošalji Poruku</button>
            </form>
        </div>

        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Adresa</h3>
                <p>Ulica Primjer 123, Zagreb</p>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <h3>Telefon</h3>
                <p>+385 99 123 4567</p>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>info@eventimo.hr</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Eventimo Party Room</h3>
                <p>Vaš partner za nezaboravne događaje</p>
            </div>
            <div class="footer-section">
                <h3>Brzi Linkovi</h3>
                <a href="index.html">Početna</a>
                <a href="index.html#services">Usluge</a>
                <a href="oprema.html">Oprema</a>
                <a href="contact.html">Kontakt</a>
            </div>
            <div class="footer-section">
                <h3>Pratite Nas</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Eventimo Party Room.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
